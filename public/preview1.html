<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghost Preview</title>

      <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-database.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-storage.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>

    <div id="current_webpage" data-content="partial.html"> 
    <script>
      const current = document.querySelector('#current_webpage');
      const postsDropdown = document.querySelector('#posts_dropdown');
      current.innerHTML = `<div style="margin:25% 50%;" class = "mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>`;
       
      document.addEventListener('DOMContentLoaded', () => {
        var functions = firebase.functions();
        var storage = firebase.storage();
        var db = firebase.database();

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const slug = urlParams.get('slug')
        console.log(slug);

        if (location.hostname === "localhost") {
          db.useEmulator("localhost", 9000);
        } 

        var ref = db.ref(slug);

        function loadPage(path){
          var pathReference = storage.ref(path);

          pathReference.getDownloadURL().then(url => {
              const iframe = `<iframe src="${url}" title="Ghost Preview" height="700" ></iframe>`
              current.innerHTML = iframe;
            });
        }

        firebase.auth().onAuthStateChanged(user => { 
          if (user) {
           
            ref.on("value", snapshot => {
              
              const data = snapshot.val();

              if(data !== null){
                  const { url, last_updated } = data
                  loadPage(`drafts/${slug}.html`)
                } else {
                  loadPage(`drafts/loading.html`)
                }
              })
            } else {
              console.log('no author')
            }
          });    

        try {
          let app = firebase.app();
        } catch (e) {
          console.error(e);
         
        }
      });
    </script>
  </body>
</html>

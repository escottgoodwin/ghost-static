<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post List - Ghost Preivew</title>

      <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-functions.js"></script>

    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="css/ghost_preview.css">
  </head>
  <body>
    <div id="message">
      <table>
        <tr >
          <td id="table-left">
            <h4>
              Ghost Preview
            </h4>
          </td>
          <td >
            <div id="name"></div>
          </td>
          <td id="table-right">
            <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">
              Sign Out
            </button>
          </td>
        
        </tr>
      </table>
     
    </div>

    <main class="mdl-layout__content">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
  
        <!-- Container for the demo -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__title  mdl-color-text--white" style="background-color: rgb(101, 109, 145);">
            <h2 class="mdl-card__title-text">
              Drafts
            </h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="draft_list" ></div>
          </div>
        </div>

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__title  mdl-color-text--white" style="background-color: rgb(101, 109, 145);">
            <h2 class="mdl-card__title-text">
              Published
            </h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="published_list" ></div>
          </div>
        </div>
  
      </div>
    </main>
    <script src="scripts/postList.js"></script>
  </body>
</html>

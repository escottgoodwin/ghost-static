    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js" integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>
    <script>
        const searchClient = algoliasearch('RDHTAZM1DM', '91a45d40f008b8913962712992a694a5');

        const search = instantsearch({
        indexName: 'ghost_posts',
        searchClient,
        });

        search.addWidgets([
            instantsearch.widgets.searchBox({
            container: '#searchbox',
            }),
            instantsearch.widgets.refinementList({
            container: '#author-refinement-list',
            attribute: 'primary_author_facet',
            }),
            instantsearch.widgets.refinementList({
            container: '#section-refinement-list',
            attribute: 'mainTag',
            }),
            instantsearch.widgets.hits({
            container: '#hits',
            templates: {
                item: 
                `<div style="font-size:10px; color:#8F8F8F;">{{ pubDate }}</div>
                <a href="{{ objectID }}.html"
                    <h4>
                    {{#helpers.highlight}}{ "attribute": "title" }{{/helpers.highlight}}
                    </h4>
                </a>
                <p>{{ primary_author_facet }}</p>
                `,
            },
            })
        ]);

        search.start();
    </script>
